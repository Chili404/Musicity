{% extends "musicity_db/base.html" %}

{% block content %}
<a href="{% url 'home' %}" class="btn">
    <i class="fa-solid fa-arrow-left-long"></i> Back
</a>
<h3 class="display-4 text-center" style="font-size: 2.5em">
    <i class="fa-solid fa-compact-disc"></i>
    Albums
</h3>
<div class="table-responsive">
    <table class="table table-striped table-bordered table-dark">
        <thead class="thead-dark font-weight-bold">
            <tr>
                <td> Name 
                    <a href="{% url 'album_sort_asc' 'name' %}" >
                        <i class="fa-solid fa-angle-down" style="color:gray"></i>
                    </a>
                    <a href="{% url 'album_sort_dec' '-name' %}" >
                        <i class="fa-solid fa-angle-up" style="color:gray"></i>
                    </a>
                </td>
                <td> Genre 
                    <a href="{% url 'album_sort_asc' 'genre' %}" >
                        <i class="fa-solid fa-angle-down" style="color:gray"></i>
                    </a>
                    <a href="{% url 'album_sort_dec' '-genre' %}" >
                        <i class="fa-solid fa-angle-up" style="color:gray"></i>
                    </a>
                </td>
                <td> Release Date
                    <a href="{% url 'album_sort_asc' 'release_date' %}" >
                        <i class="fa-solid fa-angle-down" style="color:gray"></i>
                    </a>
                    <a href="{% url 'album_sort_dec' '-release_date' %}" >
                        <i class="fa-solid fa-angle-up" style="color:gray"></i>
                    </a>
                </td>
                <td> Artist
                    <a href="{% url 'album_sort_asc' 'artist_id' %}" >
                        <i class="fa-solid fa-angle-down" style="color:gray"></i>
                    </a>
                    <a href="{% url 'album_sort_dec' '-artist_id' %}" >
                        <i class="fa-solid fa-angle-up" style="color:gray"></i>
                    </a>
                </td>
                <td>
                    <div class="text-center">
                        <a href="{% url 'album_insert' %}" class="btn btn-success">
                            <i class="fas fa-plus"></i> Add New
                        </a>
                    </div>
                </td>
            </tr>
        </thead>
        <tbody>
            {% for album in album_list %}
                <tr>
                    <td>{{album.name}}</td>
                    <td>{{album.genre}}</td>
                    <td>{{album.release_date}}</td>
                    <td>{{album.artist_id}}</td>
                    <td>
                        <div class="text-center">
                            <a href="{% url 'album_update' album.id %}" class="btn text-secondary" px-0>
                                <i class="far fa-edit fa-lg"></i>
                            </a>
                            <form action="{% url 'album_delete' album.id %}" method="post" class="d-inline">
                                {% csrf_token %}
                                <button class="submit btn">
                                    <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
