{% extends "musicity_db/base.html" %}

{% block content %}
<a href="{% url 'home' %}" class="btn">
    <i class="fa-solid fa-arrow-left-long"></i> Back
</a>
<h3 class="display-4 text-center" style="font-size: 2.5em">
    <i class="fa-solid fa-compact-disc"></i>
    Albums
</h3>
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td> Album Name 
                <a href="{% url 'album_sort_asc' 'name' %}" class="btn">
                    <i class="fa-solid fa-angle-down"></i>
                </a>
                <a href="{% url 'album_sort_dec' '-name' %}" class="btn">
                    <i class="fa-solid fa-angle-up"></i>
                </a>
            </td>
            <td> Genre 
                <a href="{% url 'album_sort_asc' 'genre' %}" class="btn">
                    <i class="fa-solid fa-angle-down"></i>
                </a>
                <a href="{% url 'album_sort_dec' '-genre' %}" class="btn">
                    <i class="fa-solid fa-angle-up"></i>
                </a>
            </td>
            <td> Artist
                <a href="{% url 'album_sort_asc' 'artist_id' %}" class="btn">
                    <i class="fa-solid fa-angle-down"></i>
                </a>
                <a href="{% url 'album_sort_dec' '-artist_id' %}" class="btn">
                    <i class="fa-solid fa-angle-up"></i>
                </a>
            </td>
            <td>
                <a href="{% url 'album_insert' %}" class="btn btn-success">
                    <i class="fas fa-plus"></i> Add New
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for album in album_list %}
            <tr>
                <td>{{album.name}}</td>
                <td>{{album.genre}}</td>
                <td>{{album.artist_id}}</td>
                <td>
                    <a href="{% url 'album_update' album.id %}" class="btn text-secondary" px-0>
                        <i class="far fa-edit fa-lg"></i>
                    </a>
                    <form action="{% url 'album_delete' album.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button class="submit btn">
                            <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                        </button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
