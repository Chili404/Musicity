{% extends "musicity_db/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<form action="" method="post" autocomplete="off">
    
    {% csrf_token %}
    <div class="row">
        <div class="col-sm-6 mx-auto">
            <h4 class="text-center">"{{track.name}}" by {{track.artist_id}}</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 mx-auto">
            {{form.streams|as_crispy_field}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <a href="{% url 'track_list' %}" class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-stream"></i> Back
            </a>
        </div>
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-block btn-lg"> Submit <i class="fa-solid fa-database"></i></button>
        </div>
    </div>
</form>
{% endblock content %}
